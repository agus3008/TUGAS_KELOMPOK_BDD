<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body onload="getMonitoringData()">
    <div class="container mt-5">
        <div class="row">
            <h3>Product API</h3>
        </div>
        <div class="row mt-5">
            <div class="col-4">
                <h3>Login</h3>
                <form action="http://localhost:8080/rest-api/login" method="POST" onsubmit="redirectToIndex()">
                    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required />
                    <input type="password" name="password" class="form-control mb-2" placeholder="Password" required />
                </form>
                <br>
                <!-- Button untuk mengarahkan ke regis.html -->
                <a href="index.html" class="btn btn-primary">Log in</a>
                <a href="regis.html" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>

</body>

</html>
